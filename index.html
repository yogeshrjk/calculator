<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div id="cal">
        <div id="display">

        </div>
        <!-- <hr style="color:rgba(128, 128, 128, 0.5);background-color:rgba(128, 128, 128, 0.5)"> -->
        <form name="forms">
            <div id="input" style="padding: 10px;">
                <input type="text" name="ans" placeholder="0" disabled>
            </div>
            <div id="key">
                <table class="table">
                    <tr>
                        <td colspan="2"><input type="button" value="CLEAR"
                                onclick="forms.ans.value =''; document.getElementById('display').innerText = forms.ans.value =''; "
                                style=" color: rgba(255, 0, 0, 0.5); border-radius: 25px 0 0 0; font-size:medium; width: 100%;">
                        </td>
                        <td><input type="button" value="DEL" onclick="forms.ans.value = forms.ans.value.slice(0,-1)"
                                style=" color: rgba(255, 0, 0, 0.5); font-size:medium;"></td>
                        <!-- <td><input type="button" value="%" onclick="forms.ans.value +='%'"
                                style=" color: rgba(255, 0, 0, 0.5); font-size: large;"></td> -->
                        <td><input type="button" value="รท" onclick="forms.ans.value += '/'"
                                style=" color: rgba(255, 0, 0, 0.5); border-radius: 0 25px 0 0;"></td>
                    </tr>
                    <tr>
                        <td> <input type="button" value="7" onclick="forms.ans.value += '7'"></td>
                        <td><input type="button" value="8" onclick="forms.ans.value += '8'"></td>
                        <td><input type="button" value="9" onclick="forms.ans.value += '9'"></td>
                        <td><input type="button" value="x" onclick="forms.ans.value += '*'"
                                style=" color: rgba(255, 0, 0, 0.5); font-size:medium;"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="forms.ans.value += '4'"></td>
                        <td><input type="button" value="5" onclick="forms.ans.value += '5'"></td>
                        <td><input type="button" value="6" onclick="forms.ans.value += '6'"></td>
                        <td><input type="button" value="-" onclick="forms.ans.value += '-'"
                                style=" color: rgba(255, 0, 0, 0.5); font-size: x-large;"></td>
                    </tr>
                    <tr>
                        <td> <input type="button" value="1" onclick="forms.ans.value += '1'"></td>
                        <td> <input type="button" value="2" onclick="forms.ans.value += '2'"></td>
                        <td> <input type="button" value="3" onclick="forms.ans.value += '3'"></td>
                        <td> <input type="button" value="+" onclick="forms.ans.value += '+'"
                                style=" color: rgba(255, 0, 0, 0.5);"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." onclick="forms.ans.value += '.'"
                                style="border-radius: 0px 0px 0px 25px; font-size: xx-large;"></td>
                        <td><input type="button" value="0" onclick="forms.ans.value += '0'"></td>
                        <!-- <td><input type="button" value="^" onclick="forms.ans.value += '^'"
                                style=" color: rgba(255, 0, 0, 0.5);"></td> -->
                        <td colspan="2"> <input type="button" value="=" onclick="result()"
                                style=" color: rgba(255, 0, 0, 0.5); border-radius: 0px 0px 25px 0px; width: 100%;">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script>

        function result() {
            try {
                document.getElementById('display').innerText = forms.ans.value = eval(forms.ans.value).toLocaleString("en");
            }
            catch (err) {
                alert("invalid");
            }
        }

    </script>

</body>

</html>
